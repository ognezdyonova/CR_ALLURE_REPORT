<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allure Report</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
        }
        .link {
            font-size: 18px;
            text-decoration: none;
            color: #007bff;
            border: 2px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .link:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://avatars.githubusercontent.com/u/5879127?s=200&v=4" alt="Allure Logo">
    </div>
    <a class="link" href="report/index.html">Open Report</a>
</body>
</html>
